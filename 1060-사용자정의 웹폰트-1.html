<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1060-사용자정의 웹폰트-1</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('./fonts/NanumGothic.eot'),
                url('./fonts/NanumGothic.woff') format('woff'),
                url('./fonts/NanumGothic.ttf') format('truetype');
        }

        h1,
        p {
            font-family: myfont;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>나눔 고딕</h1>
        <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
        <p>남산 위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세</p>
        <p>가을하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편 단심일세</p>
        <p>이기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세</p>
    </div>
</body>

</html>
