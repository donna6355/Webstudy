<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .grid-container {
            display: grid;
            width: 90vw;
            height: 90vh;
            margin: 5vh auto;
            background-color: skyblue;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 2vw;
        }

        .grid-container>* {
            /* width: 10vw;
            height: 10vw; */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3rem;
            outline: 1px solid orangered;
            transition: all 1s;
            transform-origin: 0;
        }

        .grid-item01 {
            grid-row: 1/ span 3;
            grid-column: 1/ span 3;
        }

        .grid-item02 {
            grid-row: 4/7;
            grid-column: 1/3;
        }

        .grid-item03 {
            grid-column: 4/span 3;
        }

        .grid-item01:hover {
            background-color: green;
            transform: translate(100px, 100px) scaleX(2);
        }

        .sample {
            width: 200px;
            height: 200px;
            background-color: orange;
            transform: scale(0.8);
        }

        .grid-item05 {
            grid-column: 3/5;
            grid-row: 4/6;
        }

        .grid-item0 {}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="grid-container">
            <div class="grid-item02">2</div>
            <div class="grid-item03">3</div>
            <div class="grid-item01">1</div>
            <div class="grid-item04">4</div>
            <div class="grid-item05">5</div>
            <div class="grid-item06">6</div>
            <div class="grid-item07">7</div>
            <div class="grid-item08">8</div>
            <div class="grid-item09">9</div>
        </div>
        <div class="sample">
            Hey
        </div>
    </div>
</body>

</html>
