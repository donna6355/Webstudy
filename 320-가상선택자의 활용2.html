<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <style>
        *{margin:0;padding:0;}
        #wrap{width: 800px;margin:0 auto;}
        h1{height:100px;line-height:100px;text-align:center}
        ul{width:800px;list-style:none;}
        ul>li{width:800px;height:80px;border-bottom:1px dotted gray;}
        ul>li>a{display:block;height:68px;padding:12px 0 0 20px;color:black;text-decoration:none;}
        ul>li:first-child{border-top:1px dotted black;}
        a:hover{background-color:yellowgreen;}        
        span{display:block;font-weight:800;font-size:150%;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>제목, 설명구조의 listView</h1>
        <ul>
            <li><a href="#"><span>HTML</span>웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</a></li>
            <li><a href="#"><span>CSS</span>HTML로 구성된 뼈대에 옷을 입히는 언어</a></li>
            <li><a href="#"><span>JavaScript</span>동적인 기능을 추가하여 웹페이지에 생명을 불어 넣는 언어</a></li>
        </ul>
    </div>
</body>
</html>
