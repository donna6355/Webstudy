<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>200-박스의 크기 계산</title>
    <link rel="shortcut icon" href="images/my favicon.ico" type="image/x-icon">
    <style>
        *{margin:0;padding:0;}
        p{width:300px;height:100px;
        margin:0 auto;
        line-height:100px;
        text-align:center;}
        .box1{background-color:red;}
        .box2{background-color:green;border:10px dotted black;}
        .box3{padding:10px 20px 30px 40px;background-color:blue;}
        .box4{padding:20px 30px;background-color:pink;border:10px solid green;}
    </style>
</head>
<body>
    <p class="box1">최종 박스크기 : 300*100</p>
    <p class="box2">최종 박스크기 : 320*120</p>
    <p class="box3">최종 박스크기 : 360*140</p>
    <p class="box4">최종 박스크기 : 380*160</p>
</body>
</html>
