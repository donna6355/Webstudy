<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>975-요소의 변형 transform-교재예제</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        section{width:100px;height:100px;border:5px solid black;}
        section>div{width:100px;height:100px;background-color: #f00;transform:rotate(60deg) scale(1.2) skewY(10deg);transform-origin:100% 100%;}
    </style>
</head>

<body>
    <section>
        <div></div>
    </section>
</body>

</html>
