<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1030-RWD 리스트뷰</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 980px;
            margin: 0 auto;
        }

        #wrap * {
            font-family: 'roboto';
        }

        h1 {
            height: 100px;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
        }

        h1+p {
            height: 50px;
            font-size: 16px;
            line-height: 50px;
            text-align: center;
        }

        ul {
            width: 100%;
            border-top: 1px dotted #999;
            border-bottom: 1px dotted #999;
            *zoom: 1;
        }

        ul:after {
            display: block;
            clear: both;
            content: "";
        }

        ul>li {
            float: left;
            width: 20%;
        }

        ul>li>a {
            display: block;
            font-size: 16px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        ul>li>a:hover {
            background-color: #ff0;
        }

        address {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            font-style: italic;
            font-size: 14px;
            margin-top: 20px;
        }


        /* 가로폭이 992 이하로 미디어쿼리 설정 */
        @media screen and (max-width:992px) {
            #wrap {
                width: 100%;
            }

            ul>li>a:hover {
                color: #fff;
                font-weight: 900;
                background-color: #00f;
            }
        }

        /* 가로폭이 768 이하로 미디어쿼리 설정 */
        @media screen and (max-width:768px) {

            ul>li {
                width: 100%;
                border-bottom: 1px dotted #999;
            }

            ul>li:last-child {
                border-bottom: none;
            }

            ul>li>a:hover {
                background-color: pink;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>주요 학습 과목</h1>
        <p>원하는 학습과목을 선택하세요.</p>
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">RWD</a></li>
            <li><a href="#">JAVA</a></li>
        </ul>
        <address>Designed by Donna:)</address>
    </div>
</body>

</html>
