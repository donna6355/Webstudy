<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1010-반응형패턴3-Shifter</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            display: flex;
            flex-flow: row wrap;
            width: 800px;
            margin: 0 auto;
        }

        section.box1 {
            width: 25%;
            min-height: 150px;
            /* align-content:stretch; default 높이가 늘어남 */
            background-color: #00f;
        }

        section.container {
            width: 75%;
        }

        .box2 {
            width: 100%;
            height: 150px;
            background-color: #f00;
        }

        .box3 {
            width: 100%;
            height: 150px;
            background-color: #0f0;
        }

        @media screen and (max-width:800px) {
            #wrap {
                width: 100%;
                margin: 0;
            }
        }

        @media screen and (max-width:600px) {

            section.box1,
            section.container {
                width: 100%;
            }

            .box3 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section class="box1">1</section>
        <section class="container">
            <article class="box2">2</article>
            <article class="box3">3</article>
        </section>
    </div>
</body>

</html>
