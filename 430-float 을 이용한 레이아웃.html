<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>430-float 을 이용한 레이아웃</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{width:639px;margin:0 auto;}
        header>h1{height:100px;font-weight:800;line-height:100px;text-align:center;}

        section>ul{*zoom:1;}
        section>ul:after{display:block;clear:both;content:"";}
        section>ul>li{float:left;width:150px;margin-right:10px;border:1px solid gray;}
        section>ul>li:last-child{margin-right:0;}
        section>ul>li>a{display:block;height:50px;font-weight:800;line-height:50px;text-align:center;}
        section>ul>li:hover>a{color:bisque;background-color:darkslategray;}

        section>p{width:638px;height:300px;margin-top:10px;line-height:300px;text-align:center;border:1px solid gray;box-sizing:border-box;}

        footer>address{line-height:50px;text-align:center;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>웹표준 퍼블리싱 강좌</h1>
        </header>
        <section>
            <ul class="nav">
                <li><a href="#">보충특강</a></li>
                <li><a href="#">문제풀이</a></li>
                <li><a href="#">자료실</a></li>
                <li><a href="#">작업환경</a></li>
            </ul>
            <p>메뉴 선택에 따른 내용 출력란</p>
        </section>
        <footer>
            <address>&copy;Designed by Donna</address>
        </footer>
    </div>
</body>
</html>
