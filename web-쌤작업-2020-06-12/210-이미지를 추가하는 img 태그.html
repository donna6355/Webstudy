<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>210-이미지를 추가하는 img 태그</title>    
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <style>
        img{
            width:200px;
            height:200px;
            padding:20px;
            border:1px solid black;
        }
        
        h1+img+img{
            margin:0 100px 0 50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>
            img 태그는 반드시 이미지 그 자체가 컨텐츠에 해당할때 사용하길 권장
        </h1>
        <img src="현재위치에서 경로를 포함한 이미지파일명" alt="이미지가 정상적으로 나타나지 못할때 대신 보여줄 대체텍스트">


        <img src="./images/prince.png" alt="어린왕자" title="어린이날 무료상영">

        <img width="100" height="100" src="./images/submenudot_02_off2.png" alt="#">
        <!-- 
            이미지의 대체텍스트가 필요없을 경우 alt 속성값에 # 기호를 넣어준다.
         -->
    </div>
</body>
</html>
