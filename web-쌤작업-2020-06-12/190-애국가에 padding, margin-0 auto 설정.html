<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>190-애국가에 padding, margin-0 auto 설정</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        *{margin:0;padding:0;}
        #wrap{
            width:600px;
            margin: 0 auto;
            background-color:yellow;
        }
        h1{margin:30px 0;text-align:center;}
        p{
            width:250px;
            height:90px;
            margin:0 auto;
            padding:30px;
            line-height:1.5;
            border:1px solid #000;
        }
    </style>     
</head>
<body>
    <div id="wrap">
        <h1>애국가</h1>

        <p>
            동해물과 백두산이 마르고 닳도록<br />
            하나님이 보우하사 우리나라만세<br />
            무궁화 삼천리 화려강산<br />
            대한사람 대한으로 길이 보존하세
        </p>
    </div>
</body>
</html>
