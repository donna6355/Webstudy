<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>100-인라인요소처럼 옆으로 붙으면서 블럭처럼 사이즈 적용이 가능한 inline-block</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        h1{
            font-size:20px;
            text-align:center;
        }

        p{
            display:inline-block;
            width:100px;
            height:100px;
        }

        /* h1+div{font-size:0;} */

        .box1{background-color:red;}
        .box2{background-color:blue;}
        .box3{background-color: yellow;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>인라인요소처럼 옆으로 붙으면서 블럭처럼 사이즈 적용이 가능한 <code>display:inline-block;</code></h1>
        
        <div>
            <p class="box1">박스1</p>
            <p class="box2">박스2</p>
            <p class="box3">박스3</p>
        </div>
    </div>

    
</body>
</html>
