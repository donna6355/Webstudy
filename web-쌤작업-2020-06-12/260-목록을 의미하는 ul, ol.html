<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>260-목록을 의미하는 ul, ol</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <h1>목록을 나타내는 태그</h1>

        <h2>ul, ol은 주로 웹사이트의 메뉴구조를 만드는데 사용된다.</h2>

        <ol style="list-style:none;">
            <li>ol : ordered list</li>
            <li>li : list item</li>
            <li>앞에 번호가 자동으로 붙어서 출력됨</li>
        </ol>

        <ul>
            <li>ul : unordered list</li>
            <li style="list-style:none;">li : list item</li>
            <li>앞에 점이 자동으로 붙어서 출력됨</li>
        </ul>
    </div>
</body>
</html>
