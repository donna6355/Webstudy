<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>110-span을 이용한 CSS 스타일링</title>
   <style>
    #wrap {
      width: 90%;
      margin: 0 auto;
      text-align: center;
      background-color: #FF0;
    }

/*
   문제1 - p 태그에 폰트사이즈를 100%
   문제2 - p 태그에 줄간격을 200%로 설정
*/      
   </style>
</head>
<body>
   <div id="wrap">
      <h1 style="overflow:hidden;text-indent:-150px;border:1px solid blue;">-150px 만큼 들여쓰기, 파란색 테두리, 넘치는내용 숨김</h1>

      <p style="font-size:200%;line-height:200%;">         
         <span style="font-size:16px;">폰트사이즈 16px</span><br />
		 
         <span style="color:red;font-size:48px;">글자색은 빨강, 폰트사이즈 48px</span><br />
		 
         <span style="font-weight:800;font-size:36px;">폰트굵기 800, 폰트사이즈 36px</span><br />
		 
         <span style="color:blue;font-family:굴림">글자색은 파랑, 굴림폰트 사용</span><br />
		 
         <span style="text-decoration:underline;font-size:20px;">텍스트 밑줄긋기, 폰트사이즈를 20px</span><br />
		 
         <span style="font-style:italic;">폰트스타일을 이탤릭으로</span><br />
		 
         <span style="letter-spacing:10px;">글자간격(자간) 10px</span><br />
		 
         <span style="word-spacing:30px;">단어간격 단어간격 단어간격은 30px</span><br />
		 
         <span style="background-color:green;">배경색은 초록으로</span>
      </p> 
      
      <hr />

      <style>
          *{margin:0;padding:0;}
          h2{
              width:300px;
              height:150px;
              line-height:150px;
              background-color: pink;
          }
      </style>

      <h2>line-height</h2>

   </div>   
</body>
</html>
