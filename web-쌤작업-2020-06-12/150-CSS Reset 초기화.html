<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>150-CSS Reset 초기화</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* 
            나만의 CSS Reset 초기화 이유

            웹브라우저마다 내장된 기본 스타일이 완전히 똑같지 않아
            우리가 만들 페이지에서 사용되는
            모든 요소의 속성값을 같게 만든다.
         */

        html,body{width:100%;height:100%;}
        html,body,div,h1,p,a,span,code,blockquote{margin:0;padding:0;}

        body{
            font-size:16px;
            line-height:1.2;
            font-family:"돋움";            
        }

        h1{font-weight:800;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Heading</h1>
        <p>
            <a href="#">Naver Link</a>
            <span>This is span</span>
            <code>const x = 0;</code>
        </p>
        <blockquote>
            This is blockquote.
        </blockquote>
    </div>
</body>
</html>
