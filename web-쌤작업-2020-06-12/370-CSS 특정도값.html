<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>370-CSS 특정도값</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        h1{ /* 특정도값 1점 */
            color:red;
            font-size:50px;
        }

        h1{ /* 특정도값 1점 */
            color:blue;
        }

        /* 특정도값 100점 */
        #logo{color:green;}

        /* 특정도값 10점 */
        .uiux{color:black;}

        /* 특정도값은 11점 */
        li:nth-child(4){
            font-weight:800;
        }

        /* 특정도값 124점 */
        h1#logo.uiux+ul>li.vscode+li{
            font-weight:400 !important;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 id="logo" class="uiux">
            CSS 구체성단위
        </h1>
        <ul>
            <li>태그는 1점</li>
            <li>클래스와 가상선택자는 10점</li>
            <li class="vscode">아이디는 100점</li>
            <li style="font-weight:800;">인라인 방식은 1000점</li>
            <li>!important - 이렇게 하면 최우선</li>
        </ul>
    </div>
</body>
</html>
