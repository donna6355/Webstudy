<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>980-반응형패턴1-mostly-fluid</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            display: flex;
            flex-flow: row wrap;
            width: 800px;
            margin: 0 auto;
        }

        section {
            height: 150px;
            color: #fff;
            font-weight: 900;
            font-size: 36px;
            line-height: 150px;
            text-align: center;
        }

        .box1 {
            width: 60%;
            background-color: blue;
        }

        .box2 {
            width: 40%;
            background-color: red;
        }

        .box3 {
            width: 33.33333%;
            background-color: green;
        }

        .box4 {
            width: 33.33333%;
            background-color: yellow;
        }

        .box5 {
            width: 33.33333%;
            background-color: brown;
        }

        @media screen and (max-width: 800px) {
            #wrap {
                width: 100%;
            }

            .box1 {
                width: 100%;
            }

            .box2,
            .box3,
            .box4,
            .box5 {
                width: 50%;
            }
        }

        @media screen and (max-width:600px) {

            .box1,
            .box2,
            .box3,
            .box4,
            .box5 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section class="box1">1</section>
        <section class="box2">2</section>
        <section class="box3">3</section>
        <section class="box4">4</section>
        <section class="box5">5</section>
    </div>
</body>

</html>
