<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>130-사전식 목록태그 dl,dt,dd</title>
    <link rel="shortcut icon" href="images/my favicon.ico" type="image/x-icon">
</head>
<body>
    <div #wrap>
        <h1>사전식 목록태그</h1>

        <dl>
            <dt>사랑</dt>
            <dd>남여간의 호르몬 분비로 인한 일시적인 상태 변환</dd>
            <dd>신이 내려준 최고의 선물</dd>
            <dd>오래 참는것</dd>
        </dl>

        <dl>
            <dt>음료수</dt>
            <dd>목마를 때 마시는 달콤한 액체</dd>
            <dd>내안의 너</dd>

            <dt>컴퓨터</dt>
            <dd>어렵고 복잡한 연산을 자동으로 해주는 기계</dd>
        </dl>

        <dl>
            <dt>핸드폰</dt>
            <dd>손바닥 사이즈의 전화 기능을 가진 기계</dd>
            <dd>카메라 및 인터넷 검색, 게임 기능을 갖춘 기계</dd>
        </dl>

        <dl>
            <dt>고양이</dt>
            <dd>고양이과 동물 기르고싶다</dd>
            <dd>집사 간택</dd>
        </dl>
    </div>
</body>
</html>
