<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>740-쥬라기공원 요금표(테이블완전체)</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{width:500px;margin:0 auto;}
        table{width:500px;}
        th,td{height:40px;text-align:center;border:1px solid #999;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">쥬라기 공원</h1>
        <table>
            <colgroup>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th colspan="3" scope="col">요금안내</th>
                </tr>
                <tr>
                    <th scope="col">구분</th>
                    <th scope="col">프리미엄</th>
                    <th scope="col">스페셜</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th scope="row" rowspan="2">공연시간</td>
                    <td>오전</td>
                    <td>10시 ~ 11시</td>
                </tr>
                <tr>
                    <td>오후</td>
                    <td>14시 ~ 15시</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th scope="row">성인</td>
                    <td>10,000원</td>
                    <td>30,000원</td>
                </tr>
                <tr>
                    <th scope="row">청소년</td>
                    <td>5,000원</td>
                    <td>15,000원</td>
                </tr>
                <tr>
                    <th scope="row">소인</td>
                    <td colspan="2">초등학생 이하 무조건 3,000원</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
