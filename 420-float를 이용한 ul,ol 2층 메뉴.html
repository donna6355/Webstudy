<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>420-float를 이용한 ol,ul 2층 메뉴</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{width:830px;margin:30px auto;}
        nav>.gnb{*zoom:1;}
        nav>.gnb{display:block;clear:both;content:"";}
        nav>.gnb>li.frame{float:left;width:200px;margin-right: 10px;border:1px solid black;box-sizing:border-box;}
        nav>.gnb>li.frame:last-child{margin-right:0;}

        nav>.gnb>li.frame>a{display:block;height:70px;font-size:15px;line-height:70px;text-align:center;}
        nav>.gnb>li.frame:hover>a{color:white;font-weight:bold;background-color:green;}
        
        nav>.gnb>li.frame>ol{display:none;}
        nav>.gnb>li.frame:hover>ol{display:block;}
        
        nav>.gnb>li.frame:hover>ol>li:first-child{border-top:1px solid black; box-sizing:border-box;}
        
        nav>.gnb>li.frame>ol>li>a{display:block;height:70px;font-size:15px;line-height:70px;text-align:center;}
        nav>.gnb>li.frame>ol>li>a:hover{background-color:yellow;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="text-center">한국전력</h1>
            <nav>
                <!-- gloabl navigation bar -->
                <ul class="gnb">
                    <li class="frame">
                        <a href="#">회사소개</a>
                        <ol>
                            <li><a href="#">한전소개</a></li>
                            <li><a href="#">사업소개</a></li>
                            <li><a href="#">채용정보</a></li>
                        </ol>
                    </li>
                    <li class="frame">
                        <a href="#">기업센터</a>
                        <ol>
                            <li><a href="#">에너지밸리</a></li>
                            <li><a href="#">중소기업</a></li>
                            <li><a href="#">동반성장</a></li>
                            <li><a href="#">아이디어 기술</a></li>
                        </ol>
                    </li>
                    <li class="frame">
                        <a href="#">홍보센터</a>
                        <ol>
                            <li><a href="#">전시/관람</a></li>
                            <li><a href="#">문화</a></li>
                            <li><a href="#">스포츠</a></li>
                            <li><a href="#">공모전</a></li>
                        </ol>
                    </li>
                    <li class="frame">
                        <a href="#">지식센터</a>
                        <ol>
                            <li><a href="">전기자료</a></li>
                            <li><a href="">전기알림마당</a></li>
                            <li><a href="">절전정보광장</a></li>
                            <li><a href="">전력용어</a></li>
                        </ol>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
