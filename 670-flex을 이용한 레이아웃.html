<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>670-flex을 이용한 레이아웃</title>
    <link rel="shortcut icon" href="images/my_favicon.ico">
   <link rel="stylesheet" href="css/reset.css" />
   <style>
    #wrap{width: 700px; margin: 0 auto;}         
    header, .left, .cont, footer{border: 1px solid black;}         
    header{margin-top: 30px;}
    header>h1{width: 698px;height: 148px;line-height: 148px;text-align: center;}

    /* CSS 코드를 작성하세요 */
    section{display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:space-between;margin: 10px 0; }
      
    section>.left{width: 250px;height: 400px;line-height: 400px;text-align: center;}
      
    section>.cont{width: 436px;height: 400px;line-height: 400px;text-align: center;}
      
    footer{height: 98px;line-height: 98px;text-align: center;}

   </style>
</head>
<body>

<div id="wrap">
   <header><h1>display:flex을 이용한 레이아웃</h1></header>
   <section>
      <article class="left">서브메뉴</article>
      <article class="cont">본문내용</article>
   </section>
   <footer><address>&copy;Designed by 홍길동</address></footer>
</div>    
            
</body>
</html>
