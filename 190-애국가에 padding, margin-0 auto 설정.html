<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>190-애국가에 padding, margin-0 auto 설정</title>
    <link rel="shortcut icon" href="images/my favicon.ico" type="image/x-icon">
    <style>
        *{margin:0;padding:0;}
        h1{margin:30px auto;text-align:center;}
        p{width:400px;height:150px;margin:0 auto;padding:50px 0 0 50px;line-height:1.5;border:1px solid black;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>애국가</h1>
        <p>동해물과 백두산이 마르고 닳도록 <br />
            하느님이 보우하사 우리 나라 만세<br />
            무궁화 삼천리 화려강산 <br /> 
            대한사람 대한으로 길이 보전하세</p>
    </div>
</body>
</html>
