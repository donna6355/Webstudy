<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>140-감초역할의 시멘틱 태그</title>
    <link rel="shortcut icon" href="images/my favicon.ico" type="image/x-icon">
    <style>
        h1,dl{border: 1px solid red;}
        *{margin:0%;padding:0%;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>시멘틱 태그의 사용법</h1>
        <dl>
            <dt>cite</dt>
            <dd>웹사이트나 출판물의 제목을 나타낼 때</dd>
            <dd><cite>www.daum.net</cite></dd>

            <dt>code</dt>
            <dd>프로그래밍 코드를 나타낼 때</dd>
            <dd><code>const x = 0;</code></dd>

            <dt>abbr</dt>
            <dd>줄임말, 약어를 표현할 때</dd>
            <dd><abbr title="맥도날드">맥날</abbr></dd>

            <dt>time</dt>
            <dd>날짜, 시간 등의 HTML 정보를 표현할 때</dd>
            <dd><time datetime="2020-06-02T16:42">이천이십년 유월 이일 네시 사십이분</time></time></dd>
        </dl>
    </div>
</body>
</html>
