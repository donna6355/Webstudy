<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>965-keyframes을 이용한 애니메이션-교재예제</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #box{position:absolute;width:200px;height:200px;border-radius:100px;text-align:center;background:linear-gradient(#cd60b3 0%,#db36a4 100%);animation:rint 2s infinite alternate linear;}

        #box:hover{animation-play-state:paused;}

        #box>h1{line-height:200px;}
        @keyframes rint {
            from { left:0; transform:rotate(0deg);}
            50%{left:500px;}
            to {left:500px; transform:rotate(360deg);}
        }

    </style>
</head>

<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>

</html>
