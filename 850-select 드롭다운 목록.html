<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>850-select 드롭다운 목록</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="wrap">
        <h1>사용자 선택 폼요소 select</h1>
        <form action="./800-login_ok.html">
            <fieldset>
                <legend>기본정보</legend>
                <label for="area">거주지역</label>
                <select name="area" id="area">
                    <option value="">선택해 주세요</option>
                    <option value="seoul" selected>서울특별시</option>
                    <option value="busan">부산광역시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="newyork">미국 뉴욕</option>
                    <option value="london">영국 런던</option>
                </select>
            </fieldset>
            <p>
                <button type="submit">전송</button>
                <button type="reset">재입력</button>
            </p>
            
        </form>
    </div>
</body>
</html>
