    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>540-z-index를 이용한 적재순서 조정</title>    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">

    <style>

        .parent{
            position:relative;
            width:500px;
            height:400px;
            margin:0 auto;
            border:1px solid black;
        }

        .parent>p{
            width:100px;
            height:100px;
            line-height:100px;
            text-align:center;
            border:1px solid black;
        }

        .red{
            position:absolute;
            left:200px;
            top:100px;
            z-index:300;
            background-color:red;
        }

        .blue{
            position:absolute;
            left:230px;
            top:130px;
            z-index:200;
            background-color:blue;
        }

        .yellow{
            position:absolute;
            left:160px;
            top:160px;
            z-index:100;
            background-color:yellow;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            포지션한 박스가 쌓이는 순서 조정
        </h1>

        <div class="parent">
            <p class="red">red</p>
            <p class="blue">blue</p>
            <p class="yellow">yellow</p>
        </div>
    </div>
</body>
</html>
</body>
</html>
