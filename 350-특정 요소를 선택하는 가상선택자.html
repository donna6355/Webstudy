<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>350-특정 요소를 선택하는 가상선택자</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <style>
        ol{list-style:none;}
        /* 첫번째 li의 글자를 red */
        ol>li:first-child{color:red;}
        ol>li:nth-child(1){font-size:50px;}

        /* 마지막 li의 글자를 blue, 크시를 30px */
        ol>li:last-child{color:blue;}
        ol>li:nth-child(10){font-size:30px;}

        /* 7번째 li의 글자를 gree,40px */
        ol>li:nth-child(7){color:green; font-size:40px;}

        /* 짝수번째 li에 배경색을 노랑, 이탤릭 */
        ol>li:nth-child(even){font-style:italic;background-color:yellow;}
        ol>li:nth-child(2n){color:pink;}

        /* 홀수번째 li에 밑줄, 굵게 */
        ol>li:nth-child(odd){text-decoration:underline;}
        ol>li:nth-child(2n+1){font-weight:800;}

    </style>
</head>
<body>
    <div id="wrap">
        <h1>
            <pre>
            :first-child
            :last-child
            :nth-child(숫자)
            </pre>
        </h1>
        <ol>
            <li>1번째 자식</li>
            <li>2번째 자식</li>
            <li>3번째 자식</li>
            <li>4번째 자식</li>
            <li>5번째 자식</li>
            <li>6번째 자식</li>
            <li>7번째 자식</li>
            <li>8번째 자식</li>
            <li>9번째 자식</li>
            <li>10번째 자식</li>
        </ol>
    </div>
</body>
</html>
