<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8">
      <title>flex를 이용한 레이아웃</title>        
      <link rel="shortcut icon" href="images/my_favicon.ico">
      <link rel="stylesheet" href="css/reset.css">
      <style>
          #wrap{width:860px;margin:0 auto;}
          #wrap *{font-family:"roboto";}

        section>ul{display:flex;flex-direction:row;flex-wrap:nowrap;justify-content: space-between;}
        section>ul>li{width:200px;height:60px;font-weight:900;line-height:60px;text-align:center;outline:1px solid #777;}

        section>p{margin:20px 0;height:300px;line-height:300px;text-align:center;outline:1px solid #777;}

        footer>address{margin-top:10px;}
      </style>
   </head>

   <body>
   <div id="wrap">
      <header><h1 class="text-center">웹표준 퍼블리싱 강좌</h1></header>
      <section>
         <ul>
            <li>보충특강</li>
            <li>문제풀이</li>
            <li>자료실</li>
            <li>작업환경</li>
         </ul>
         <p>선택에 따른 내용 출력란(컨텐츠)</p>         
      </section>
      <footer><address class="text-center">&copy; Designed by 홍길동</address></footer>      
   </div>

   </body>
</html>
