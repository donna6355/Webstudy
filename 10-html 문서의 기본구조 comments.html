<!DOCTYPE html>
<html lang="ko">
<!--이 페이지의 주력언어가 한국어다.-->

<head>
    <meta charset="UTF-8">
    <title>문서의 제목-가장중요</title>
    <!--브라우저의 탭에 뜨는 제목-->
</head>
<body>
    <h1>처음으로 만들어 보는 웹페이지</h1>
    <!--h는 headline 제목으로 소제목 6개 가량 만들 수 있음-->
<p>
    1. 태그란? HTML에 사용되는 명령어 표식 <br>

    2. 태그의 형태? 여는 꺽쇠와 닫는 꺽쇠로 이루어짐<br>

    3. HTML 약자 - Hyper Text (기능성 텍스트) Markup (표식을 달다) Language (언어) <br>

    4. 웹페이지에서 가장 중요한 태그는? title  > h1 <br>
</p>
<!-- p는 paragraph로 본문 내용에 해당 
br은 break로 줄 넘김-->
</body>
</html>
