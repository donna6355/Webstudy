<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>380-앵커태그와 북마크(책갈피)</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        p{width:616px;margin:0 auto;}
        p>a{display:inline-block;width:200px;height:107px;border:1px solid black;}
        p>a>img{display:block;width:100%;}
        p~div{width:800px;height:1000px;margin:0 auto;border:1px solid black;}
        #daumkakao{background-color:yellow;}
        #google{background-color:green;}
        #naver{background-color:aqua;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">페이지내의 북마크(책갈피) 지점으로 이동</h1>
        <p>
            <a href="#daumkakao">
                <img src="./images/daum.png" alt="다음카카오">
            </a>
            <a href="#google">
                <img src="./images/google.png" alt="구글">
            </a>
            <a href="#naver">
                <img src="./images/naver.png" alt="네이버">
            </a>
        </p>
        <div id="daumkakao">다음카카오</div>
        <div id="google">구글</div>
        <div id="naver">네이버</div>
    </div>
</body>
</html>
