<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>440-float 을 이용한 레이아웃2</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{width:700px;margin:0 auto;}
        header>h1{width:700px;height:150px;line-height:150px;text-align:center;border:1px solid black; box-sizing:border-box;}
        
        section{margin:10px 0;*zoom:1;}
        section:after{display:block;clear:both;content:"";}
        section>article.left,section>article.cont{float:left;}
        section>article.left{width:250px;height:400px;margin-right:10px;line-height:400px;text-align:center;border:1px solid black;}
        section>article.cont{width:436px;height:400px;line-height:400px;text-align:center;border:1px solid black;}

        footer{width:700px;height:100px;line-height:100px;text-align:center;border:1px solid black;box-sizing:border-box;}

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>메인메뉴 영역</h1>
        </header>
        <section>
            <article class="left">서브메뉴</article>
            <article class="cont">본문내용</article>
        </section>
        <footer>
            <address>&copy;Designed by Donna</address>
        </footer>
    </div>
</body>
</html>
