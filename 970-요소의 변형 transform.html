<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>970-요소의 변형 transform</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 800px;
            margin: 0 auto;
        }

        article {
            width: 200px;
            height: 200px;
            margin-left: 200px;
            border: 5px solid orange;
        }

        article>p {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: rgba(0, 0, 255, 0.8);
            opacity: 0.5;
        }

        p.first {
            transform: scale(1.2) rotate(30deg) skew(20deg, 20deg);
        }

        /* 

         transform - 과거 자바스크립트에서만 구현 가능했던 변환기능을 CSS3에서도 구현 가능 

         translate(x,y)   이동
         translateX      x이동
         translateY      Y이동
         
         scale(x,y)      크기
         scaleX         X축 크기
         scaleY         Y축 크기
         
         skew(x,y)      기울기
         skewX         X축 기울기
         skewY         Y축 기울기
         
         rotate(n)      회전(deg)
      */
    </style>
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">CSS3 transform</h1>
        <section>
            <article>
                <p class="first">transform1</p>
            </article>

            <style>
                p.second {
                    transform: scale(1.5) rotate(250deg);
                    transform-origin: right top;
                }
            </style>
            <article style="margin-top:100px;">
                <p class="second">transform2</p>
            </article>

            <style>
                p.third {
                    transform: translate(200px);
                }
            </style>
            <article style="margin-top:100px;">
                <p class="third">transform2</p>
            </article>
        </section>
    </div>
</body>

</html>
