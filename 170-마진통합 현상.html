<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>170-마진통합 현상</title>
    <link rel="shortcut icon" href="images/my favicon.ico" type="image/x-icon">
    <style>
        *{margin:0;padding:0;}
        #wrap>h1{margin:50px 0;text-align:center;}
        h1~p{width:150px;height:150px;margin:0 auto;line-height:150px;text-align:center;border:5px solid black;}
        .box3{margin-bottom:60px;}
        .box4{margin-top:50px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>마진통합 현상</h1>
        <p class="box1">box1</p>
        <p class="box2">box2</p>
        <p class="box3">box3</p>
        <p class="box4">box4</p>
        <p class="box5">box5</p>
    </div>
</body>
</html>
