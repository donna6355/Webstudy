<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>910-hover, active를 이용한 트랜지션</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">CSS3 트랜지션</h1>

        <style>
            section {
                width: 500px;
                margin: 100px auto;
            }

            .ex1>.box {
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items: center;
                width: 100px;
                height: 100px;
                background-color: #fa0;
                transition: all 2s;
            }

            .ex1>.box:hover {
                width: 200px;
                height: 300px;
                background-color: #ff0000;
            }

            .ex1>.box:active {
                background-color: #00ff00;
            }
        </style>
        <section class="ex1">
            <div class="box">box</div>
        </section>

        <style>
            .ex2>.graph {
                padding: 5px;
                background-color: pink;
            }

            .ex2>.graph>.bar {
                width: 10px;
                height: 50px;
                margin: 5px;
                line-height: 50px;
                text-align: center;
                background-color: #ffaa00;
                /* transition 설정은 반드시 최초 설정에 한다. 
            transition : 변화된 속성명, 지속 시간(s), 속도, 지연시간(s);*/

                /* transition:all .5s ease-in-out 2s; */
                transition: all 5s;
            }

            .ex2>.graph:hover>.bar {
                width: 100%;
            }

            .ex2>.graph>.bar:nth-child(1) {
                transition-delay: 0s
            }

            .ex2>.graph>.bar:nth-child(2) {
                transition-delay: 1s
            }

            .ex2>.graph>.bar:nth-child(3) {
                transition-delay: 2s
            }

            .ex2>.graph>.bar:nth-child(4) {
                transition-delay: 3s
            }

            .ex2>.graph>.bar:nth-child(5) {
                transition-delay: 4s
            }

            .ex2>.graph>.bar:nth-child(1) {
                transition-timing-function: linear;
            }

            .ex2>.graph>.bar:nth-child(2) {
                transition-timing-function: ease;
            }

            .ex2>.graph>.bar:nth-child(3) {
                transition-timing-function: ease-in;
            }

            .ex2>.graph>.bar:nth-child(4) {
                transition-timing-function: ease-out;
            }

            .ex2>.graph>.bar:nth-child(5) {
                transition-timing-function: cubic-bezier(0, .86, 1, -0.04);
            }

            /*https://cubic-bezier.com/*/
        </style>
        <section class="ex2">
            <div class="graph">
                <div class="bar">1</div>
                <div class="bar">2</div>
                <div class="bar">3</div>
                <div class="bar">4</div>
                <div class="bar">5</div>
            </div>
        </section>
    </div>
</body>

</html>
