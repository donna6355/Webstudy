<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="wrap">
        <h1>Form</h1>
        <form action="./0707practice.html">
        <fieldset>
            <legend>form</legend>
            <label for="fname">first name</label>
            <input type="text" id="fname" value="ex) Maria" /><br />

            <label for="lname">last name</label>
            <input type="password" id="lname" value="ex) Trump" ><br />

            <label for="check">Are you a student?</label>
            <input type="checkbox" id="check"><br />

            <label for="file">upload file</label>
            <input type="file" id="file"><br />

            <label for="image">upload your picture</label>
            <input type="image" src="./images/naver.png" id="image"><br />

            <label for="drink">select your drink</label>
            <select name="drink" id="drink">
                <option value="water">water</option>
                <option value="beer" selected>beer</option>
                <option value="soju">soju</option>
                <option value="wine">wine</option>
            </select><br />

            <label for="message">write your request</label><br />
            <textarea id="message" name="message" rows="10" cols="30">Fly me to the moon and let me see whatever know
            </textarea> <br />

            <label for="datalist">which browser are you using now?</label>
            <input list="datalist">
            <datalist id="datalist">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

            <input type="submit" value="submit">
            <button type="reset">reload</button>
        </fieldset>
        </form>

    </div>
</body>
</html>
