<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        header>.black{height:50px;background-color: #222;}
        header>.black>.left{position:absolute;left:0;top:0;margin-left:50px;}
        header>.black>.right{position:absolute;right:0;top:0;margin-right:50px;}
        
        header .left>h1{float:left;width:100px;}
        header .left>h1>a{display:block;width:80px;height:50px;color:#5ad!important;line-height:50px;}
        header .left>h1+a{display:block;float:left;height:50px;color:#fff;line-height:50px;}

        header .right>a{display:block;float:left;height:50px;margin-left:20px;color:#fff;line-height:50px;}


        header>.green{height:50px;background-color: green;}
        header>.green>ul{width:60%;margin:0 auto;}
        header>.green>ul>li{float:left;width:50%;}
        header>.green>ul>li>a{display:block;width:100%;height:40px;margin-top:5px;color:#eee;font-weight: 900;font-size:20px;line-height:40px;transition:all .3s;}
        header>.green>ul>li>a.on,
        header>.green>ul>li>a:hover{color:#ff0;text-shadow:0 0 10px #ee0;}


        section{width:60%;margin:30px auto;}
        section>h2{margin-bottom:10px;font-weight:700;font-size:16px;border-bottom:1px solid #333;}
        section>h2>span{border-bottom:3px solid #333;}
        
        fieldset.first,fieldset.second{margin:20px 0;padding:20px;border:1px solid #777;}
        fieldset.first>.up{margin-bottom:30px;}

        section .first input{margin:0 10px 5px 0;}
        section .first input+label{font-weight:800;font-size:14px;}

        section .first ul>li:first-child{color:#666;font-size:12px;}
        section .first ul>li{margin-top:5px;}
        section .first ul label{display:inline-block;font-weight:800;width:80px;}
        section .first ul span{display:inline-block;width:80px;}
        section .first ul>li:last-child{color:#777;text-indent:84px;}
        section .first ul>li:first-child{margin-bottom:20px;}
        
        section .first>.down>ul{display:none;}
        
        section .second>h3{margin-bottom:10px;}
        section .second>input{margin-top:15px;}
        section .second>label{font-weight:800;}
        section .second span{color:#777;}
    </style>

</head>
<body>
    <div id="wrap">
        <header>
            <div class="black">
                <div class="left">
                    <h1><a href="http://www.naver.com">Naver</a></h1>
                    <a href="#">내정보</a>
                </div>
                <div class="right">
                    <a href="#">로그인</a>
                    <a href="#">전체 메뉴</a>
                </div>
            </div>
            <div class="green">
                <ul class="clear">
                    <li><a href="#" class="on">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                </ul>
            </div>
        </header>
        <section>
            <h2><span>아이디 찾기</span></h2>
            <p>아이디 찾는 방법을 선택해 주세요.</p>
            <div class="form">
                <form action="./0708practice.html" method="post">
                    <fieldset class="first">
                        <div class="up">
                            <input type="radio" id="phone" name="verify" value="phone" />
                            <label for="phone">회원정보에 등록한 휴대전화로 인증</label>
                            <ul>
                                <li>
                                    회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.
                                </li>
                                <li>
                                    <label for="name">이름</label>
                                    <input type="text" id="name" autocomplete="off" />
                                </li>
                                <li>
                                    <label for="tel">휴대전화</label>
                                    <input type="text" id="tel" placeholder="휴대전화번호" autocomplete="off"/>
                                    <button type="submit">인증번호 받기</button>
                                </li>
                                <li>
                                    <span></span>
                                    <input type="text" placeholder="인증번호 6자리 숫자 입력" />
                                </li>
                                <li>
                                    인증번호가 오지 않나요?
                                </li>
                            </ul>
                        </div>  
                        <div class="down">
                            <input type="radio" id="email" name="verify" value="email" />
                            <label for="email">본인확인 이메일로 인증</label>
                            <ul>
                                <li>
                                    본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.
                                </li>
                                <li>
                                    <label for="name2">이름</label>
                                    <input type="text" id="name2" />
                                </li>
                                <li>
                                    <label for="mail">이메일 주소</label>
                                    <input type="text" id="mail" placeholder="naver@naver.com" />
                                    <button type="submit">인증번호 받기</button>
                                </li>
                                <li>
                                    <span></span>
                                    <input type="text" placeholder="인증번호 6자리 숫자 입력" />
                                </li>
                                <li>
                                    인증번호가 오지 않나요?
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <fieldset class="second">
                        <h3>등록한 회원정보로 찾기 어려우시면, 본인 확인 후 아이디를 찾아드립니다. </h3>
                        <input type="radio" id="userphone" name="verify" value="userphone">
                        <label for="userphone">본인 명의 휴대전화로 인증<span>(본인 주민등록번호로 가입된 휴대전화)</span></label>
                        <br />
                        <input type="radio" id="ipin" name="verify" value="ipin"/>
                        <label for="ipin">아이핀 인증</label>
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
