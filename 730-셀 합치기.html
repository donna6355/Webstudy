<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>730-셀 합치기</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        table{border-collapse:collapse;}
        th,td{width:150px;height:50px;text-align:center;border:1px solid black;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">테이블은 표로된 정보를 나타낼 때만 사용</h1>
        <h2>1행 3열 테이블</h2>
        <table>
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
        </table>

        <h2>2행 3열 테이블</h2>
        <table>
            <tr>
                <td rowspan="2">1행 1열</td>
                <td colspan="2">1행 2열</td>
                <!-- <td>1행 3열</td> -->
            </tr>
            <tr>
                <!-- <td>2행 1열</td> -->
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
        </table>

        <h2>출석부 3*4</h2>
        <table>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">연락처</th>
                <th scope="col">취미</th>
                <th scpe="col">지역</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>02-1234-5678</td>
                <td>잔소리</td>
                <td>무릉도원</td>
            </tr>
            <tr>
                <td>마이클</td>
                <td>02-5678-1234</td>
                <td>라면 끓이기</td>
                <td>캘포</td>
            </tr>
            
            
        </table>
    <h2>예제</h2>
    <table>
        <tr>
            <td rowspan="3">span 3 rows</td>
            <td colspan="3">span 3 columns</td>
        </tr>
        <tr>
            <td>H</td>
            <td>T</td>
            <td rowspan="2">span 2 rows</td>
        </tr>
        <tr>
            <td>M</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">span 4 columns</td>
        </tr>
    </table>

    <h2>예제2</h2>
    <table>
        <tr>
            <td rowspan="2" colspan="2">span 2 rows and 2 columns</td>
            <td>T</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
        <tr>
            <td>E</td>
            <td>L</td>
            <td>B</td>
        </tr>
    </table>
    </div>
</body>
</html>
