<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>440-float 을 이용한 레이아웃2</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{width:700px;margin:30px auto 100px;}
        header,.left,.cont,footer{border:1px solid black;}

        header{width:698px;height:148px;line-height:148px;text-align:center;}

        section{margin:10px 0;*zoom:1;}
        section:after{display:block;clear:both;content:"";}
        section>.left{float:left;width:250px;height:400px;line-height:398px;text-align:center}
        section>.cont{float:right;width:436px;height:400px;line-height:398px;text-align:center}

        footer>address{height:98px;line-height:98px;text-align:center;}

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>메인메뉴 영역</h1>
        </header>
        <section>
            <article class="left">서브메뉴</article>
            <article class="cont">본문내용</article>
        </section>
        <footer>
            <address>&copy;Designed by Donna</address>
        </footer>
    </div>
</body>
</html>
