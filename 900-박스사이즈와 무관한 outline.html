<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>900-박스사이즈와 무관한 outline</title>
    <link rel="shortcut icon" href="images/my_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        h1{width:300px;margin:200px auto;background-color: #ff0;outline:10px solid #00f;
        transition:all 0.2s;}
        h1:hover{outline-offset:20px;}
        input{width:300px;height:30px;padding-left:10px;outline:none;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">outline 테두리</h1>
        <p class="text-center"><input type="text" placeholder="이름을 입력하세요"/></p>
    </div>
</body>
</html>
